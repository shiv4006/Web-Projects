<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h1>Simon Game</h1>
        <h3>Start by pressing any key</h3>
        <div class="container">
            <div class="upper">
                <div class="red btn" id="red" type="button"></div>
                <div class="blue btn" id="blue" type="button"></div>
            </div>
            <div class="lower">
                <div class="yellow btn" id="yellow" type="button"></div>
                <div class="green btn" id="green" type="button"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
