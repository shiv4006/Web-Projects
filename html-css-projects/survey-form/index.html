<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div id="main">
            <h2>Survery Form</h2>
            <div id="form-container">
                <form action="">
                    <label for="name">Name</label> <br>
                    <input class="basic" type="text" name="name" id="name" placeholder="your name">
                    <br>

                    <label for="email">Email</label> <br>
                    <input class="basic" type="text" name="email" id="email" placeholder="your email id">
                    <br>

                    <label for="age">Age</label> <br>
                    <input class="basic" type="text" name="age" id="age" placeholder="your age">
                    <br>

                    <label class="prof-label" for="profession">Which option best describe you?</label> <br>
                    <select class="select-profession" id="profession" name="prfession">
                        <option value="intern"> Intern</option>
                        <option value="student">Studen</option>
                        <option value="employee">Full time employee</option>
                        <option value="administator">Administrator</option>
                    </select>
                    <br>

                    <legend class="recommend">Would you recommend FingerMind to a friend?</legend>
                    <input class="radio-button" type="radio" id="yes" value="yes" name="refer"><label for="yes">Yes</label> <br>
                    <input class="radio-button" type="radio" id="no" value="no" name="refer"> <label for="no">No</label> <br>
                    <input class="radio-button" type="radio" id="maybe" value="maybe" name="refer"><label for="maybe">Maybe</label> 
                    <br>

                    <legend class="languages">Languages and Frameworks known</legend>
                    <input class="check" type="checkbox" id="c" value="c" name="language"><label for="c">C</label> <br>
                    <input class="check" type="checkbox" id="c++" value="c++" name="language"><label for="c++">C++</label> <br>
                    <input class="check" type="checkbox" id="c#" value="c#" name="language"><label for="c#">C#</label> <br>
                    <input class="check" type="checkbox" id="java" value="java" name="language"><label for="java">Java</label> <br>
                    <input class="check" type="checkbox" id="python" value="python" name="language"><label for="python">Python</label> <br>
                    <input class="check" type="checkbox" id="javascript" value="javascript" name="language"><label for="javascript">JavaScrip</label> <br>
                    <input class="check" type="checkbox" id="react" value="react" name="language"><label for="react">React</label> <br>
                    <input class="check" type="checkbox" id="angular" value="angular" name="language"><label for="angular">Angular</label> <br>
                    <input class="check" type="checkbox" id="django" value="django" name="language"><label for="django">Django</label> <br>
                    <input class="check" type="checkbox" id="spring" value="spring" name="language"><label for="spring">Spring</label> 
                    <br>

                    <span></span>
                    <label for="comment">Any comments or suggestions</label>
                    <textarea class="comment-input" name="" id="comment" placeholder="your thought" cols="40" rows="5"></textarea>
                    <br>

                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>

        <div id="last">

        </div>
    </section>
</body>
</html>
