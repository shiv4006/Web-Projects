<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="card">
            <img src="man.jpg" alt="man">
            <div class="desc">
                <h3>Shivam Kumar</h3>
                <p>Software Engineer</p>
            </div>
        </div>
        <div class="card">
            <img src="woman.jpg" alt="man">
            <div class="desc">
                <h3>Kalpana Nagar</h3>
                <p>Website Developer</p>
            </div>
        </div>
    </section>
</body>
</html>
