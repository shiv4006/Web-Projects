<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <h3>Where in the world?</h3>
        <p><i class="fa-regular fa-moon"></i>Dark Mode</p>
    </header>

    <section class="search-filter">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search-input" type="text" placeholder="Search for a country..." >
        </div>
        <div class="filter-container">
            <select name="filter" id="filter">
                <option value="" selected>Search by Filter</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </section>

    <section class="main">
        <div class="card-container">
            <!-- <a href="#" class="card">
                <img src="https://flagcdn.com/gs.svg" alt="flag">
                <div class="card-details">
                    <h3>Germany</h3>
                    <p><b>Population: </b>81770900</p>
                    <p><b>Region: </b>Europe</p>
                    <p><b>Capital: </b>Berlin</p>
                </div>
            </a> -->

        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
