<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <h3>Where in the world?</h3>
        <p><i class="fa-regular fa-moon"></i>Dark Mode</p>
    </header>

    <button onclick="history.back()" style="cursor: pointer;"><i class="fa-solid fa-arrow-left-long"></i>Back</button>

    <div class="main">
        <div class="container">
            <div class="img-container">
                <img class="flag" src="" alt="flag">
            </div>
            <div class="country">
                <h3 class="name"></h3>
                <div class="country-details">
                    <p class="native-name"><b>Native Name: </b></p>
                    <p class="population"><b>Population: </b></p>
                    <p class="region"><b>Region: </b></p>
                    <p class="subregion"><b>Sub Region: </b></p>
                    <p class="capital"><b>Capital: </b></p>
                    <p class="tld"><b>Top Level Domain: </b></p>
                    <p class="currencies"><b>Currency: </b></p>
                    <p class="languages"><b>Languages: </b></p>
                </div>
                <div class="border-countries">
                    <p><b>Border Countries:</b></p>
                    <div class="borders">
                    </div>
                </div>
            </div>
        
        </div>
    
    </div>

    <script src="country.js"></script>
</body>
</html>
