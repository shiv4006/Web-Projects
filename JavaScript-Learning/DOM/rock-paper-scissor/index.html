<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section">
        <div class="result">
            <span class="play">Player: </span>
            <span class="comp">Computer: </span>
        </div>
        <div class="box">
            <button class="rock">👊</button>
            <button class="paper">🖐️</button>
            <button class="scissor">✌️</button>
        </div>

        <p class="moves"></p>
        <p class="value"></p>


    </div> 

    <script src="app.js"></script>
</body>
</html>
