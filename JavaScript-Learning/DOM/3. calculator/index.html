<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- 
    <i class="fa-solid fa-1"></i>
    <i class="fa-solid fa-2"></i>
    <i class="fa-solid fa-delete-left"></i> 
-->
    <section class="container">
        <h1>Evaluator</h1>
        <div class="main">
            <div class="display">
                <div class="input">
                    <h4 class="input-text"></h4>
                </div>
                <div class="output">
                    <h2 class="output-text"></h2>
                </div>
            </div>
            <div class="row">
                <i class="fa-solid all-clear">AC</i>
                <i class="fa-solid bracket">(</i>
                <i class="fa-solid bracket">)</i>
                <i class="fa-solid fa-divide divide"></i>
        
            </div>
            <div class="row">
                <i class="fa-solid seven">7</i>
                <i class="fa-solid eight">8</i>
                <i class="fa-solid nine">9</i>
                <i class="fa-solid fa-multiply multiply"></i>
            </div>
            <div class="row">
                <i class="fa-solid four">4</i>
                <i class="fa-solid five">5</i>
                <i class="fa-solid six">6</i>
                <i class="fa-solid fa-minus minus"></i>
            </div>
            <div class="row">
                <i class="fa-solid one">1</i>
                <i class="fa-solid two">2</i>
                <i class="fa-solid three">3</i>
                <i class="fa-solid fa-plus plus"></i>
            </div>
            <div class="row">
                <i class="fa-solid dot">.</i>
                <i class="fa-solid zero">0</i>
                <i class="fa-solid fa-delete-left erase"></i>
                <i class="fa-solid calculate">=</i>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
